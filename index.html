<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 3rem 1rem;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 2rem;
    }

    .gif {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .signup-container {
      background-color: #222;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    .signup-container h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .signup-container p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
      color: #aaa;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      background-color: #fff;
      color: #000;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        font-size: 1.2rem;
      }

      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://iili.io/FeogkJV.png" alt="Logo"> <!-- Replace with your logo path -->

 
  <!-- Title -->
  <h1>COMING SOON</h1>

  <!-- Countdown -->
  <div class="countdown" id="countdown">Loading...</div>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Interested?</h2>
    <p>Sign up for email notifications</p>

    <form id="emailForm" action="https://script.google.com/macros/s/AKfycbzqNUyYbt7yMAe5cqQ-Jqw7g3pIqCbQpBVQLRZrwFe4xixWjtcBv3oAzAzmP6qGVEku/exec" method="POST">
  <input type="text" name="name" placeholder="Name & Surname" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <label>
    <input type="checkbox" required>
    I agree to receive email marketing notifications.
  </label>
  <button type="submit">Notify Me</button>
</form>

  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const launchDate = new Date('2025-09-01T00:00:00').getTime();

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "We Are Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Optional: Handle form submission
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you for signing up!");
      this.reset(); // Clear the form
    });
document.getElementById('emailForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);
  const action = form.action;

  fetch(action, {
    method: 'POST',
    body: data
  })
  .then(response => response.json())
  .then(response => {
    alert("Thank you for signing up!");
    form.reset();
  })
  .catch(error => {
    alert("Oops! Something went wrong.");
    console.error(error);
  });
});
  </script>

</body>
</html>
