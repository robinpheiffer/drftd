<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .gif {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.2rem;
      }
      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://freeimage.host/i/FeogkJV" alt="Logo"> <!-- Replace 'your-logo.png' with your logo's path or URL -->

  <!-- Animated gif -->
  <img class="gif" src="https://media.giphy.com/media/xUPGcguWZHRC2HyBRS/giphy.gif" alt="Coming Soon Animation">

  <!-- Title -->
  <h1>COMING SOON</h1>

  <!-- Countdown -->
  <div class="countdown" id="countdown">Loading...</div>

  <script>
    const countdown = document.getElementById('countdown');

    // Set your launch date here (YYYY-MM-DD HH:MM:SS format)
    const launchDate = new Date('2025-08-01T00:00:00').getTime();

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "We Are Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
